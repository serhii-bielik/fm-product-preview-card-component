<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <div class="product-item">
        <img
          src="./images/image-product-mobile.jpg"
          class="product-item-image"
          alt="Gabrielle Essence Eau De Parfum"
        />
        <div class="product-item-details">
          <div class="product-item-type">Perfume</div>
          <div class="product-item-title">Gabrielle Essence Eau De Parfum</div>
          <div class="product-item-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="product-item-price">
            <span class="product-item-price-discount">$149.99</span>
            <span class="product-item-price-old-price">$169.99</span>
          </div>
          <button class="product-item-add-to-cart">
            <img src="./images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
